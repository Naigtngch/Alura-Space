{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == '' or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}" alt="Foto nÃ£o encontrada">
                        {% else %}
                        <img class="imagem__imagem" src="{{ fotografia.foto.url }}" alt="Foto de certo astro">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="{% static 'imagem__titulo' %}">{{ fotografia.nome }}</p>
                                <p class="{% static 'imagem__descricao' %}">{{ fotografia.legenda }}</p>
                                <p class="{% static 'imagem__texto' %}">{{ fotografia.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
